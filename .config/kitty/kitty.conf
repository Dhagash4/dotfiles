#Theme
include gruvbox_dark_hard.conf
#Fonts
font_size        14
font_family      SF Mono Medium
bold_font        SF Mono Bold
italic_font      SF Mono Medium Italic
bold_italic_font SF Mono Bold Italic

# all the symbols I neeed
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E6AA,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF,U+F0001-U+F1AF0 Symbols Nerd Font Mono

# aesthetics stuff
hide_window_decorations no

window_padding_width 10

tab_bar_edge            top
tab_bar_style           powerline
tab_powerline_style     round
allow_remote_control    yes


# Keybindings

map f6 launch --location=vsplit
map f5 launch --location=hsplit
map f9 close_other_windows_in_tab

#moving window should be simple
map ctrl+l next_window

#current window
map ctrl+shift+left move_window right
map ctrl+shift+down move_window up
